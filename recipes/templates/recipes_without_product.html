
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Рецепты без продукта</title>
</head>
<body>
    <h1>Рецепты без продукта</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Название рецепта</th>
            </tr>
        </thead>
        <tbody>
            {% for recipe in recipes %}
            <tr>
                <td>{{ recipe.id }}</td>
                <td>{{ recipe.name }}</td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="2">Нет рецептов без указанного продукта</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
